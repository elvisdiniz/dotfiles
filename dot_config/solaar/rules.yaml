%YAML 1.3
---
- Rule:
  - MouseGesture: Mouse Left
  - Execute: [qdbus, org.kde.KWin, /KWin, previousDesktop]
- Rule:
  - MouseGesture: Mouse Right
  - Execute: [qdbus, org.kde.KWin, /KWin, nextDesktop]
- Rule:
  - Key: [Middle Button, pressed]
  - MouseClick: [middle, 1]
- Rule:
  - And:
    - Test: [thumb_wheel_up, 8]
  - KeyPress:
    - [Control_L, Tab]
    - click
- Rule:
  - And:
    - Test: [thumb_wheel_down, 8]
  - KeyPress:
    - [Control_L, Shift_L, Tab]
    - click
...
