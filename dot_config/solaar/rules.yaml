%YAML 1.3
---
- Rule:
  - Test: [charging, 'True']
  - Execute: [notify-send, Mouse Charging]
- Rule:
  - MouseGesture: Mouse Up
  - Execute: [qdbus, org.kde.plasmashell, /PlasmaShell, activateLauncherMenu]
- Rule:
  - MouseGesture: Mouse Down
  - Execute: [qdbus, org.kde.KWin, /component/kwin, invokeShortcut, Overview]
- Rule:
  - MouseGesture: Mouse Left
  - Execute: [qdbus, org.kde.KWin, /KWin, previousDesktop]
- Rule:
  - MouseGesture: Mouse Right
  - Execute: [qdbus, org.kde.KWin, /KWin, nextDesktop]
- Rule:
  - Key: [Middle Button, pressed]
  - MouseClick: [middle, 1]
- Rule:
  - And:
    - Test: [thumb_wheel_up, 15]
  - KeyPress:
    - [Control_L, Tab]
    - click
- Rule:
  - And:
    - Test: [thumb_wheel_down, 15]
  - KeyPress:
    - [Control_L, Shift_L, Tab]
    - click
...
